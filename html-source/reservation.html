<script>
    let attention = Prompt();
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
    });

    function notify(msg , msgType){
        notie.alert({
            type: msgType,
            text: msg,
        })
    }

    document.getElementById("colorButton").addEventListener("click", function () {
        // let myEl = document.getElementById("myParagraph")

        // else myEl.classList.add("redText")
        // notify("this is my message" , "success")
        // notifyModel("title" , "<em>Hello world</em>" , "success" , "Ok")
        // attention.toast({msg:"Hello World" , icon: 'error'});
        // attention.success({msg:"Hello World"});
        // attention.error({msg:"Oooops..."})

        let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3" id="reservation-dates-modal">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input disabled type="text" name="start" id="start" class="form-control" placeholder="Start date">

                                    <div class="col-md-6">

                        </div>
                    </div>
                </form>
        `;

        attention.custom({msg: html , title:"Choose your dates"});
    })

    function notifyModel(title, text, icon, confirmButtonText){
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmButtonText: confirmButtonText
        })
    }

    function Prompt(){
        let toast = function (e){
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = e;
            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position:position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({});
        }
        let success = function (e){
            const {
                msg = "",
                title = "",
                footer = "",
            } = e
            Swal.fire({
                icon: "success",
                title: title,
                text: msg,
                footer: footer,
            });
        }

        let error = function (e){
            const {
                msg = "",
                title = "",
                footer = "",
            } = e
            Swal.fire({
                icon: "error",
                title: title,
                text: msg,
                footer: footer,
            });
        }

        async function custom(c){
            const {
                msg = "",
                title = "",
            } = c;
            const { value: formValues } = await Swal.fire({
                title:title,
                html:msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen:() =>{
                    const elem = document.getElementById('reservation-dates-modal')
                    const rp = new DateRangePicker(elem, {
                        format: "yyyy-mm-dd",
                        showOnFocus: true,
                    })
                },
                preConfirm: () => {
                    return [
                        document.getElementById("start").value,
                        document.getElementById("end").value
                    ];
                },
                didOpen: () => {
                    document.getElementById("start").removeAttribute("disabled");
                    document.getElementById("end").removeAttribute("disabled");
                },
            });
            if (formValues) {
                Swal.fire(JSON.stringify(formValues));
            }
        }
        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }
</script>
